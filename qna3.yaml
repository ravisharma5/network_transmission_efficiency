          What is Massive MIMO in wireless communication?
        answer: |
          Massive MIMO is a technology that uses a large number of antennas at
          the base station to serve multiple users at the same time, enhancing
          capacity, spectral efficiency, and energy efficiency.
      - question: |
          How does Massive MIMO improve spectral efficiency?
        answer: |
          By simultaneously transmitting data to multiple users over the same
          frequency band, Massive MIMO significantly increases the amount of
          data transmitted per unit of bandwidth.
      - question: |
          How does Massive MIMO improve energy efficiency?
        answer: |
          By directing the transmission power precisely to intended users, 
          Massive MIMO reduces power waste and improves overall energy 
          efficiency.
